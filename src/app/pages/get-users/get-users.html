<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">FirstName</th>
      <th scope="col">LastName</th>
      <th scope="col">Age</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    @for(user of users; track user.id) {
      <tr>
        <td>{{ user.Id }}</td>
        <td>{{ user.FirstName }}</td>
        <td>{{ user.LastName }}</td>
        <td>{{ user.Age }}</td>
        <td>{{ user.Email }}</td>
      </tr>
    }
  </tbody>
</table>

<button (click)="getAllStudents()">Get All Students</button>
