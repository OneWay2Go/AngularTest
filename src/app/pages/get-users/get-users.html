<table class="table">
  <thead>
    <tr>
      <th scope="col">Mal_id</th>
      <th scope="col">Name</th>
      <th scope="col">Url</th>
      <th scope="col">Count</th>
    </tr>
  </thead>
  <tbody>
    @for (anime of animes; track anime.mal_id) {
      <tr>
        <td>{{ anime.mal_id }}</td>
        <td>{{ anime.name }}</td>
        <td>{{ anime.url }}</td>
        <td>{{ anime.count }}</td>
      </tr>
    }
  </tbody>
</table>

<button (click)="getAllAnimes()">Get All Students</button>
